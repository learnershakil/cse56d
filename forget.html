<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Glassmorphism effect */
        .glass {
            backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center text-white"
      style="background-image: url('https://wallpapercave.com/wp/wp4069431.jpg');">
      <!-- https://images.unsplash.com/photo-1516483638261-f4dbaf036963?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDE0fHxibHVlJTIwbmlnaHR8ZW58MHx8fHwxNjA3NjY2OTcy&ixlib=rb-1.2.1&q=80&w=1080 -->

    <!-- Forgot Password Container -->
    <div class="w-full max-w-md mx-auto glass p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-4 text-center">Reset Password</h2>
        <p class="text-center text-sm mb-6 italic text-gray-200">"A calm sea brings clarity, even when you've lost your way."</p>
        
        <!-- Reset Form -->
        <form onsubmit="showAlert(event)" class="space-y-4">
            <p class="text-gray-300 text-sm text-center mb-4">Enter your email address below, and we'll send you a link to reset your password.</p>
            <input type="email" placeholder="Email Address" class="w-full px-4 py-2 bg-transparent border-b border-gray-300 focus:outline-none focus:border-blue-400" required />
            <button type="submit" class="w-full py-2 bg-blue-500 rounded-lg hover:bg-blue-600 font-semibold">Send Reset Link</button>
        </form>
        
        <!-- Back to Login Link -->
        <p class="text-sm text-center mt-6">Remembered your password? 
            <a href="index.html" class="text-blue-400 hover:underline">Back to Login</a>
        </p>
    </div>

    <!-- JavaScript Alert -->
    <script>
        function showAlert(event) {
            event.preventDefault();  // Prevent form submission
            alert("Your account is banned. Please contact Shakil Ahmad");
        }
    </script>
</body>
</html>
